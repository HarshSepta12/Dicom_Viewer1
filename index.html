<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DICOM Folder Manager - PACS Integration</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/dicomLogo.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/hammer.js"></script>
    <script src="./js/dicomParser.min.js"></script>
    <script src="./js/cornerstone-core.js"></script>
    <script src="./js/cornerstone-math.js"></script>
    <script src="./js/cornerstone-wado-image-loader.js"></script>
    <script src="./js/cornerstone-tools.js"></script>
  </head>
  <body>
    <div class="container" id="folderManagerContainer">
      <div class="header">
        <h1>📁 DICOM Folder Manager - PACS Integration</h1>
        <p>View your DICOM files from PACS server</p>

        <!-- Server Status -->
        <!-- <div id="serverStatus" class="server-status server-offline">
                🔴 PACS Server: Checking connection...
            </div>
            
            <button class="refresh-btn" onclick="refreshFromPACS()">
                🔄 Refresh from PACS Server
            </button> -->
      </div>

      <div class="controls">
        <div class="control-group">
          <label>Upload File/Folder (Local Upload)</label>
          <div class="file-upload-area" id="uploadArea">
            <div class="upload-icon">📁</div>
            <div>Click here to select folder or drag & drop</div>
            <div style="font-size: 0.9em; color: #666; margin-top: 5px">
              DICOM folders (.dcm files), ZIP folders supported
            </div>
          </div>

          <div style="margin-top: 10px">
            <button class="btn" onclick="selectFolder()">
              <input
                type="file"
                id="fileInput"
                webkitdirectory
                directory
                multiple
               style="display: none;"
              />📁 Select Folder
            </button>
            <button class="btn secondary" onclick="selectZipFile()">
              <input type="file" id="zipInput" accept=".zip" style="display: none;"/>📦 Select ZIP
            </button>
          </div>
        </div>

        <div class="control-group">
          <label for="patientSearch">Patient Name Search</label>
          <input
            type="text"
            id="patientSearch"
            placeholder="Search Patient Name..."
            oninput="filterFolders()"
          />
        </div>

        <div class="control-group">
          <label>Date Range Filter</label>
          <div class="date-range">
            <input type="date" id="fromDate" onchange="filterFolders()" />
            <input type="date" id="toDate" onchange="filterFolders()" />
          </div>
        </div>

        <div class="control-group">
          <label>Data Source Filter</label>
          <select id="sourceFilter" onchange="filterFolders()">
            <option value="all">All Sources</option>
            <option value="pacs">PACS Server</option>
            <option value="local">Local Upload</option>
          </select>
        </div>
      </div>

      <div class="folder-grid" id="folderGrid">
        <div class="no-folders">
          No folder found<br />
          <small>Loading from PACS server...</small>
        </div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
      <div style="text-align: center">
        <div class="spinner"></div>
        <div id="loadingText">Loading from PACS server...</div>
      </div>
    </div>

    <script src="./js/Entry.js"></script>
  </body>
</html>
